<div class="wrapper-comp-settings editor-with-buttons is-active" id="settings-tab">
    <ul class="list-input settings-list">

         <li class="field comp-setting-entry is-set">
            <div class="wrapper-comp-setting">
                <label class="label setting-label" for="house_number">house number</label>
                <input class="input setting-input" id="house_number" value="{self.house_number}" type="text">
            </div>
            <span class="tip setting-help">A house number from weihou</span>
        </li>

        <li class="field comp-setting-entry is-set">
            <div class="wrapper-comp-setting">
                <label class="label setting-label" for="live_type">live type</label>
                <input class="input setting-input" id="live_type" value="" type="text">
            </div>
            <span class="tip setting-help">0 video live and 1 is interactive live</span>
        </li>

    </ul>

    <div class="xblock-actions">
        <ul>
            <li class="action-item">
                <a href="#" class="button action-primary action-save">Save</a>
            </li>
            <li class="action-item">
                <a href="#" class="button action-cancel">Cancel</a>
            </li>
        </ul>
    </div>
</div>
